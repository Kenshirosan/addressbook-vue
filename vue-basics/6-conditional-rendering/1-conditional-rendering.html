<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="../css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="../img/icon/logo.png"
        />
        <title>Component Basics</title>
    </head>
    <body>
        <div id="app">
            <header-template></header-template>
            <div class="container">
                <h1>Directives v-if, v-else et v-else-if</h1>
                <p>
                    equivalent de if, else if, else, pas besoin d'explications
                </p>
                <ul>
                    <li v-for="person in persons" v-if="person.age === 18">
                        v-if l'age est egal a 18: {{ person.name}}
                    </li>
                    <li v-else-if="person.age > 10 && person.age < 35">
                        v-else-if age superieur 10 et inferieur a 35:{{
                        person.name}}
                    </li>
                    <li v-else>
                        v-else ... {{ person.name}}
                    </li>
                </ul>
            </div>
            <footer-template></footer-template>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="module">
            import HeaderTemplate from '../components/header.js';
            import FooterTemplate from '../components/footer.js';

            new Vue({
                el: '#app',
                components: { HeaderTemplate, FooterTemplate },
                data: {
                    persons: [
                        { name: 'John Doe', age: 18 },
                        { name: 'Jack Doe', age: 30 },
                        { name: 'Jane Doe', age: 45 },
                    ],
                },
            });
        </script>
    </body>
</html>
